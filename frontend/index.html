<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script> 
    <title>ACME | Login</title>
    <style>
      body {
        background: #ffE1E1;
        background: linear-gradient(to right, #58a3d1,#ffE1E1);
      }
      .bg{
        background-image: url(./Imagenes/Login_Perro.jpg); 
        background-size:cover;
        background-position: center center;
      }
      
    </style>
    
  </head>
  <body>
    <div class="container W-75 bg-primary mt-5 rounded shadow">
      <div class="row align-items-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

        </div>
        <div class="col bg-white p-5 rounded-end">
          <h1 class= "fw-bold text-center py-0.2">ACME</h1>
          <h4 class= "fw-bold text-center py-0.1" style = "margin-top: -15px;" >Clinica veterinaria</h4>
          <h2 class= "fw-bold text-center py-5">Bienvenido</h2>  
       <!--Login-->
          <form id="formulario">
            <div class="mb-4">
              <label for="Cedula" class="form-label">Cedula</label>
              <input type="number" maxlength="10" id="Cedula" class="form-control" name="Cedula" required>
              <small id="passwordHelpBlock" class="form-text text-muted">Ingrese el número de cédula sin puntos</small>
            </div>
            <div class="mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="Contra" class = "form-control" name="pass" required>
              <small id="passwordHelpBlock" class="form-text text-muted">Recuerde que la contraseña son el primero (y segundo nombre) con el que fue registrado en minusculas y sin espacios.</small>
            </div>
            <div style="float: right;">
              <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
            </div>
          </form>
        </div>
      </div> 
    </div>

<!-- MODAL CEDULA NO REGISTRADA -->
<div class="modal fade" id="datosIncorrectos" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Error</h5>
      </div>
      <div class="modal-body">
        <p id="errorDatosIncorrectos"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>

<script src="./scripts/funcExternas.js"></script>
<script src="./scripts/Login.js"></script>

</body>
</html>
