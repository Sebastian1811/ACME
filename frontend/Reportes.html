<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"></script>

    <title>ACME | Visualizar datos</title>

    <style>
      body {
        background: #ffE1E1;
        background: linear-gradient(to right, #58a3d1,#ffE1E1);
      }
      thead{
        background-color: #2f2f2f;
        color: white;
      }
      td{
        text-align: left;
      }
      td:first-child {
        font-weight: bold;
        text-align: left;
      }
    </style>

  </head>
  <body>
    <div class="container bg-white mt-5 rounded shadow" style="padding-top: 20px; margin-bottom: 50px;">
      <div class="row">
        <div class="col-sm-4" style="margin-left: 20px;">
          <button type="button" class="btn btn-secondary btn-block btn-default" onclick="location.href='hub.html'">Volver</button>
        </div>
      </div>
      <div class="table-responsive">
        <nav style="margin-left: 20px; margin-top: 20px;">
          <div class="nav nav-pills" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-productos" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Productos vendidos</button>
            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-clientes" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Ventas hechas por empleado</button>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent" style="max-height: 70%;">
          <div class="tab-pane fade show active" id="nav-productos" role="tabpanel" aria-labelledby="nav-home-tab">
            <h3 class="fw-bold text-center" style="margin-top: 20px;">Productos más vendidos</h3>
            <div class="card-body">
              <p style="float: left; margin-bottom: 20px; margin-left: 20px;"><strong>Producto más vendido: </strong><label id="maxProductosVendidos"></label></p>
              <div class="panel-heading">
                <div>
                  <canvas id="ventasProductos">
                    
                  </canvas>
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="nav-clientes" role="tabpanel" aria-labelledby="nav-profile-tab">
            <h3 class="fw-bold text-center" style="margin-top: 20px;">Cantidad de ventas hechas por empleado</h3>
            <div class="card-body">
              <p style="float: left; margin-bottom: 20px; margin-left: 20px;"><strong>Empleado con mayor cantidad en ventas: </strong><label id="maxVentasEmpleado"></label></p>
              <div class="panel-heading">
                <div>
                  <canvas id="ventasPorEmpleado">
                    
                  </canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- MODALES -->

    <!-- MODAL PARA AGREGAR PRODUCTOS -->
    <div class="modal fade" id="agregarProdModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel"><strong>Agregar producto</strong></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="divConfFact">
            <div class="col form-group">
              <label>Nombre</label>
              <input type="text" id="nombreAg" class="form-control" placeholder="Ingrese el nombre del producto" autocomplete="off">
            </div>
            <div class="col form-group mgt">
              <label>Precio</label>   
              <input type="number" id="precioAg" class="form-control" placeholder="Ingrese el precio del producto" autocomplete="off">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Agregar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- TERMINA MODALES -->

    <script src="./scripts/funcExternas.js"></script>
    <script src="./scripts/reportes.js"></script>

  </body>
</html>
