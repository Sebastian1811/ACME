<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="../styles/estilo.css"
      rel="stylesheet" type="text/css"> 
    <title>ACME | Registrar usuario</title>
    <style>
      body {
        background: #ffE1E1;
        background: linear-gradient(to right, #58a3d1,#ffE1E1);
      }
      .bg{
        background-image: url(../Imagenes/Login_Perro.jpg); 
        background-size:cover;
        background-position: center center;
      }
      .mgt{
        margin-top:  10px;
      }
      .genmg{
        margin-top:  15px;
        margin-bottom: 5px;
      }
      
    </style>
    

  </head>
  <body>
       <div class="container W-75 bg-primary mt-5 rounded shadow">
          <div class="row align-items-stretch">
              <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

              </div>
              <div class="col bg-white p-5 rounded-end">
                <div class="row justify-content-center">
                  <div class="col-md-25">
                    <div class="card">
                      <header class="card-header">
                        <h4 class="card-title mt-2">Registrar nuevo usuario</h4>
                      </header>
                      <article class="card-body">
                        <form>
                          <div class="form-row">
                            <div class="col form-group">
                              <label>Nombres</label>   
                                <input type="text" class="form-control" placeholder="">
                            </div>
                            <div class="col form-group mgt">
                              <label>Apellidos</label>
                                <input type="text" class="form-control" placeholder=" ">
                            </div>
                          </div>
                          <div class="form-group mgt">
                            <label>Correo electrónico</label>
                            <input type="email" class="form-control" placeholder="">
                          </div>
                          <div class="form-row genmg">
                            <label>Genero</label>
                            <div class="form-group">
                              <label class="form-check form-check-inline">
                               <input class="form-check-input" type="radio" name="gender" value="option1">
                               <span class="form-check-label"> Hombre </span>
                              </label>
                              <label class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender" value="option2">
                                <span class="form-check-label"> Mujer </span>
                              </label>
                            </div>
                          </div>
                          <div class="form-row">
                            <!-- <div class="form-group col-md-6">
                               <label>City</label>
                              <input type="text" class="form-control">
                            </div> -->
                            <div class="form-group col-md-6 mgt">
                              <label>Cargo</label>
                              <select id="inputState" class="form-control">
                                <option selected="" disabled=""> Escoger cargo</option>
                                  <option>Cajero</option>
                                  <option>Veterinario</option>
                                  <option>Ayudante</option>
                              </select>
                            </div>
                          </div>
                          <div class="form-group mgt">
                            <label>Crear contraseña</label>
                              <input class="form-control" type="password">
                          </div> <!-- form-group end.// -->  
                            <div class="form-group justify-content-center" style="margin-top: 30px;">
                                <button type="submit" class="btn btn-primary btn-block btn-default"> Registrar </button>
                            </div>                                         
                        </form>
                      </article>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div> 
        </div>
  </body>
</html>
