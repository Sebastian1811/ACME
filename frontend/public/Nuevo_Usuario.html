<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>ACME | Registrar empleado</title>
    <style>
    body {
      background: #ffE1E1;
      background: linear-gradient(to right, #58a3d1,#ffE1E1);
    }
    .bg{
      background-image: url(../Imagenes/Login_Perro.jpg); 
      background-size:cover;
      background-position: center center;
    }
    .mgt{
      margin-top:  10px;
    }
    .genmg{
      margin-top:  15px;
      margin-bottom: 5px;
    }

  </style>

  </head>
  <body>
    <div class="container W-75 bg-primary mt-5 rounded shadow">
      <div class="row align-items-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

        </div>
        <div class="col bg-white p-5 rounded-end">
          <div class="row justify-content-center">
            <div class="col-md-25">
              <div class="card">
                <header class="card-header">
                  <h4 class="card-title mt-2">Registrar nuevo empleado</h4>
                </header>
                <article class="card-body">
                  <form>
                    <div class="form-row">
                      <div class="col form-group">
                        <label>Cédula</label>
                        <input type="text" id="cedula" name="numonly" maxlength="10" min="0" class="form-control" placeholder="Ingrese el número de cédula" autocomplete="off">
                      </div>
                      <div class="col form-group mgt">
                        <label>Nombres</label>   
                        <input type="text" id="nombres" class="form-control" placeholder="Ingrese los nombres" autocomplete="off">
                      </div>
                      <div class="col form-group mgt">
                        <label>Apellidos</label>
                        <input type="text" id="apellidos" class="form-control" placeholder="Ingrese los apellidos" autocomplete="off">
                      </div>
                      <div class="col form-group mgt">
                        <label>Teléfono</label>
                        <input type="text" name="numonly" maxlength="10" min="0" class="form-control" placeholder="Ingrese el número telefónico" autocomplete="off">
                      </div>
                      <!-- <div class="form-group mgt">
                        <label>Correo electrónico</label>
                        <input type="email" class="form-control" placeholder="Ingrese la dirección de correo electrónico" autocomplete="off">
                      </div> -->
                      <div class="form-row genmg">
                        <label style="margin-bottom: 5px;">Genero</label>
                        <div class="form-group" style="margin-top:-5px">
                          <label class="form-check form-check-inline">
                           <input class="form-check-input" type="radio" name="gender" value="option1">
                           <span class="form-check-label"> Hombre </span>
                          </label>
                          <label class="form-check form-check-inline">
                          <input class="form-check-input" type="radio" name="gender" value="option2">
                          <span class="form-check-label"> Mujer </span>
                          </label>
                        </div>
                      </div>
                      <div class="form-group col-md-6 mgt">
                        <label>Cargo</label>
                        <select id="cargo" class="form-control" autocomplete="off">
                          <option selected="">Cajero</option>
                          <option>Veterinario</option>
                          <option>Ayudante</option>
                        </select>
                      </div>
                      <div class="form-group mgt">
                        <label>Crear contraseña</label>
                        <input class="form-control" type="password" placeholder="Ingrese la contraseña" autocomplete="off">
                      </div> 
                      <div class="justify-content-center" style="margin-top: 20px; float: right;">
                        <button type="submit" class="btn btn-secondary btn-block btn-default">Volver</button>
                        <button type="button" class="btn btn-primary btn-block btn-default" data-bs-toggle="modal" data-bs-target="#exampleModalCenter" onclick="mostrarDatos()">Registrar</button>
                      </div>
                    </div>
                  </form>
                </article>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div> 

    <!-- Modal confirmación -->
    <div class="modal fade" id="exampleModalCenter">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Usted está registrando a:</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body" id="divConfFact">
            <p><strong>Nombre completo: </strong><label id="modalNombres"></label></p>
            <p><strong>Cédula: </strong><label id="modalCedula"></label></p>
            <p><strong>Cargo: </strong><label id="modalCargo"></label></p>
            <p>¿Está seguro que los datos están correctos?</p>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Volver</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
          </div>
        </div>
      </div>
    </div>

    <script>

      function mostrarDatos(){
        var name = document.getElementById("nombres").value;
        var surname = document.getElementById("apellidos").value;
        var nombreCompleto = name + " " + surname;
        var id = document.getElementById("cedula").value;
        var x = document.getElementById("cargo").selectedIndex;
        var y = document.getElementById("cargo").options;
        document.getElementById("modalNombres").innerHTML = nombreCompleto;
        document.getElementById("modalCedula").innerHTML = id;
        document.getElementById("modalCargo").innerHTML = y[x].text;
      }

    </script>

  </body>
</html>
